<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- -----google fonts--- -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet" />
    <!-- -----bootstrap---- -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <!-- -----fontawsem---- -->
    <link rel="stylesheet" href="./src/css/all.min.css" />
    <!-- -----style sheet----- -->
    <link rel="stylesheet" href="./src/css/main.css" />

    <title>transactions</title>
  </head>
  <body class="bg-cyan-100 dark:bg-gray-700">
    <section class="table-section w-full h-full pt-3">
      <div class="home-container px-2">
        <div class="header flex justify-between">
          <h1 class="font-mono text-2xl font-semibold mb-5 text-emerald-500">
            Customers Transactions
          </h1>
          <div class="dark-btn pr-5">
            <div
              class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
              <input
                type="checkbox"
                name="toggle"
                id="toggle"
                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
              <label
                for="toggle"
                class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
            </div>
            <label for="toggle" class="text-xs text-white">
              <i class="fa-regular fa-sun text-black hidden"></i>
              <i class="fa-solid fa-moon text-white"></i>
            </label>
          </div>
        </div>
        <div class="info-container p-4 grid md:grid-cols-5 gap-4">
          <div class="r-col col-span-3 md:row-start-1">
            <div class="searchInp flex flex-wrap justify-around mb-7">
              <input
                class="name w-1/3 h-8 border rounded-md"
                type="text"
                name="customerName"
                value=""
                placeholder=" Enter Customer Name" />
              <input
                class="amount w-1/3 h-8 border rounded-md"
                type="number"
                name="amount"
                value=""
                placeholder=" Enter Transaction Amount." />
            </div>
            <div class="btn mb-2 flex justify-end">
              <select name="Sort" id="sortBy" class="rounded-md p-1">
                <option selected disabled>Sort By</option>
                <option id="nameSort" value="byName">Sort By Name</option>
                <option id="amountSort" value="byAmount">Sort By Amount</option>
              </select>
            </div>
            <!-- <hr /> -->

            <div
              class="table-container h-[570px] text-white border rounded-md p-px bg-slate-900 overflow-y-scroll shadow-2xl">
              <table class="table w-full divide-y">
                <thead class="w-full">
                  <tr
                    class="*:text-left text-emerald-500 bg-slate-500 sticky top-0">
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody
                  class="divide-y overflow-y-scroll w-full"
                  id="table-body"></tbody>
              </table>
            </div>
          </div>
          <div class="l-col col-span-2 row-start-1">
            <div class="customers-info flex justify-evenly mb-12">
              <div class="card bg-white p-4 rounded-md shadow-lg">
                <div class="card-body">
                  <p class="text-lg font-semibold" id="noOfCust"></p>
                  <p>No.of Customers</p>
                </div>
              </div>
              <div class="card bg-white p-4 rounded-md shadow-lg">
                <div class="card-body">
                  <p class="text-lg font-semibold" id="maxTrans"></p>
                  <p>Max Transaction Per Day</p>
                </div>
              </div>
            </div>
            <div class="w-full h-3/4">
              <canvas id="homeChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section
      class="chart-section w-full h-screen bg-cyan-50 hidden dark:bg-gray-700">
      <div class="container mx-auto p-8">
        <div class="closeIcon flex justify-end mb-2">
          <i
            class="fa-solid fa-close fa-2xl cursor-pointer dark:text-white"></i>
        </div>
        <div class="customer-info flex justify-around">
          <div class="name dark:text-white">
            <p class="text-xl font-semibold">Customer Name:</p>
            <p id="custName"></p>
          </div>
          <div class="total dark:text-white">
            <p class="text-xl font-semibold">Total Transactions:</p>
            <p id="CustTotal"></p>
          </div>
        </div>

        <div class="container h-screen mx-auto flex justify-center mt-10">
          <div class="w-3/4 h-3/4">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/js/jquery-3.7.1.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="./src/js/main.js"></script>
  </body>
</html>
